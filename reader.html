<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - BooksWithMusic</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="reader-view">
        <div class="fullscreen-hover-zone top" aria-hidden="true"></div>

        <!-- Main content area (full viewport height) -->
        <div class="reader-container">
            <aside id="chapter-nav" class="chapter-sidebar show">
                <h3>Chapters</h3>
                <div id="chapter-list" class="chapter-list"></div>
            </aside>

            <main id="reader-content" class="reader-content">
                <!-- Chapter content will be dynamically loaded here -->
            </main>
        </div>
        
        <!-- Navigation controls overlay with all buttons -->
        <div class="reader-controls">
            <!-- Top-left controls -->
            <div class="top-left-controls">
                <button id="back-to-library" class="btn btn-icon" title="Back to Library">
                    <span class="icon">‚Üê</span>
                </button>
                <button id="toggle-chapters" class="btn btn-icon" title="Toggle Chapters">
                    <span class="icon">‚ò∞</span>
                </button>
            </div>
            
            <!-- Top-right controls -->
            <div class="top-right-controls">
                <!-- Authentication UI -->
                <div id="auth-container-reader" class="auth-container-reader">
                    <!-- Sign In Button (shown when not authenticated) -->
                    <button id="sign-in-btn-reader" class="btn btn-icon auth-btn-reader" title="Sign In" style="display: none;">
                        <span class="icon">üë§</span>
                    </button>
                    
                    <!-- User Profile (shown when authenticated) -->
                    <div id="user-profile-reader" class="user-profile-reader" style="display: none;">
                        <img id="user-photo-reader" class="user-photo-small" src="" alt="User" title="">
                    </div>
                </div>
                
                <button id="fullscreen-btn" class="btn btn-icon" title="Fullscreen (F11)">
                    <span class="icon">‚õ∂</span>
                </button>
                <button id="settings-btn" class="btn btn-icon" title="Settings">
                    <span class="icon">‚öô</span>
                </button>
                <button id="music-toggle" class="btn btn-icon" title="Music">
                    <span class="icon">‚ô´</span>
                </button>
            </div>
            
            <!-- Side navigation -->
            <button id="prev-chapter" class="btn btn-secondary">‚Üê</button>
            <button id="next-chapter" class="btn btn-secondary">‚Üí</button>
        </div>
    </div>

    <!-- Music Panel -->
    <div id="music-panel" class="music-panel">
        <div class="music-header">
            <h3><span class="icon">‚ô´</span> Music</h3>
            <button id="close-music-panel" class="btn-close">√ó</button>
        </div>

        <div class="music-info">
            <div id="current-track" class="track-info">
                <div class="track-title">No track playing</div>
                <div class="track-artist">-</div>
            </div>
            
            <!-- Next music shift indicator -->
            <div id="next-shift-info" class="next-shift-info" style="display: none;"></div>
        </div>

        <div class="music-controls">
            <button id="prev-track" class="btn btn-icon" title="Previous Track">
                <span class="icon">‚èÆ</span>
            </button>
            <button id="play-pause" class="btn btn-icon btn-large" title="Play/Pause">
                <span class="icon">‚ñ∂</span>
            </button>
            <button id="next-track" class="btn btn-icon" title="Next Track">
                <span class="icon">‚è≠</span>
            </button>
        </div>

        <div class="volume-control">
            <span class="icon">‚ô™</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70" title="Volume">
            <span id="volume-value">70%</span>
        </div>

        <!-- Two Column Layout: Settings + Playlist -->
        <div class="music-content-layout">
            <!-- Settings Column -->
            <div class="music-settings-column">
                <div class="music-settings-section">
                    <h4>Music Settings</h4>
                    
                    <div class="setting-group">
                        <label for="music-enabled-panel">
                            <input type="checkbox" id="music-enabled-panel" checked>
                            Enable Background Music
                        </label>
                    </div>

                    <div class="setting-group">
                        <label for="auto-play-panel">
                            <input type="checkbox" id="auto-play-panel">
                            Auto-play Music
                        </label>
                    </div>

                    <div class="setting-group">
                        <label for="page-based-music-switch">
                            <input type="checkbox" id="page-based-music-switch" checked>
                            Dynamic Page-Based Music Switching
                            <small style="display: block; opacity: 0.7; font-weight: normal; margin-top: 0.25rem;">
                                Automatically switch tracks as you read based on mood changes
                            </small>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label for="instrumental-only">
                            <input type="checkbox" id="instrumental-only" checked>
                            Background Music Only
                            <small style="display: block; opacity: 0.7; font-weight: normal; margin-top: 0.25rem;">
                                Filter to instrumental/ambient/background music for reading
                            </small>
                        </label>
                    </div>

                    <div class="setting-group">
                        <label for="max-energy-level">
                            Maximum Energy Level
                            <small style="display: block; opacity: 0.7; font-weight: normal; margin-top: 0.25rem;">
                                Limit music intensity (1=calm, 5=intense)
                            </small>
                        </label>
                        <input type="range" id="max-energy-level" min="1" max="5" step="1" value="5">
                        <span id="max-energy-value">5 (All)</span>
                    </div>

                    <div class="setting-group">
                        <label for="crossfade-duration-panel">Crossfade Duration</label>
                        <input type="range" id="crossfade-duration-panel" min="1" max="10" value="3">
                        <span id="crossfade-value-panel">3s</span>
                    </div>

                    <div class="setting-group">
                        <label for="freesound-key-panel">Freesound API Key</label>
                        <input type="text" id="freesound-key-panel" placeholder="Enter your API key">
                        <button id="save-freesound-key-panel" class="btn btn-primary" style="margin-top: 0.5rem;">Save Key</button>
                        <small style="opacity: 0.7; display: block; margin-top: 0.5rem;">
                            Get free key at <a href="https://freesound.org/apiv2/apply/" target="_blank" rel="noopener">freesound.org/apiv2/apply</a>
                        </small>
                    </div>
                </div>
            </div>

            <!-- Playlist Column -->
            <div class="music-playlist-column">
                <div class="playlist">
                    <h4>Playlist</h4>
                    <div id="playlist-tracks" class="playlist-tracks"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>‚öôÔ∏è Settings</h3>
            <button id="close-settings" class="btn-close">√ó</button>
        </div>

        <div class="settings-content">
            <div class="setting-group">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size">Font Size</label>
                <input type="range" id="font-size" min="12" max="24" value="18">
                <span id="font-size-value">18px</span>
            </div>

            <div class="setting-group">
                <label for="line-height">Line Height</label>
                <input type="range" id="line-height" min="1.2" max="2.0" step="0.1" value="1.6">
                <span id="line-height-value">1.6</span>
            </div>

            <div class="setting-group">
                <label for="font-family">Font Family</label>
                <select id="font-family">
                    <option value="serif">Serif (Georgia)</option>
                    <option value="sans-serif">Sans-serif (System)</option>
                    <option value="monospace">Monospace (Courier)</option>
                    <option value="open-dyslexic">OpenDyslexic</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="text-align">Text Alignment</label>
                <select id="text-align">
                    <option value="left">Left</option>
                    <option value="justify">Justified</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="page-width">Page Width</label>
                <input type="range" id="page-width" min="300" max="2000" step="50" value="800">
                <span id="page-width-value">800px</span>
            </div>

            <div class="setting-group">
                <label for="page-density">
                    Page Content Density
                    <small style="display: block; opacity: 0.7; font-weight: normal; margin-top: 0.25rem;">
                        Adjust how much text fits on each page
                    </small>
                </label>
                <input type="range" id="page-density" min="600" max="10000" step="100" value="1200">
                <span id="page-density-value">1200 chars (~200 words)</span>
            </div>

            <div class="setting-group">
                <button id="calibrate-pages" class="btn btn-secondary" style="width: 100%;">
                    üéØ Auto-Calibrate Page Size
                </button>
                <small style="opacity: 0.7; display: block; margin-top: 0.5rem; text-align: center;">
                    Automatically calculate optimal page size based on current font settings
                </small>
            </div>

            <div class="setting-group">
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" min="60" max="120" value="100">
                <span id="brightness-value">100%</span>
            </div>

            <div class="setting-group">
                <label for="page-color">Page Color</label>
                <select id="page-color">
                    <option value="white">White</option>
                    <option value="cream">Cream</option>
                    <option value="gray">Gray</option>
                    <option value="black">Black</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="page-warmth">Page Warmth</label>
                <input type="range" id="page-warmth" min="0" max="100" value="0">
                <span id="page-warmth-value">0%</span>
            </div>

            <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid var(--border);">
            <h3 style="margin-bottom: 1rem; font-size: 1.1rem;">Display Options</h3>

            <div class="setting-group">
                <label for="show-progress">
                    <input type="checkbox" id="show-progress" checked>
                    Show Reading Progress Bar
                </label>
            </div>

            <div class="setting-group">
                <label for="show-chapter-title">
                    <input type="checkbox" id="show-chapter-title" checked>
                    Show Chapter Title
                </label>
            </div>

        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
