<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based EPUB reader with automatic instrumental music pairing">
    <title>BooksWithMusic - Read with Soundtrack</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Library View -->
    <div id="library-view" class="view active">
        <header class="app-header">
            <h1>BooksWithMusic</h1>
            <div class="subtitle">Read with an adaptive soundtrack</div>
            
            <!-- Authentication UI -->
            <div id="auth-container" class="auth-container">
                <!-- Sign In Button (shown when not authenticated) -->
                <button id="sign-in-btn" class="btn btn-secondary auth-btn" style="display: none;">
                    <span class="icon">üë§</span>
                    Sign In with Google
                </button>
                
                <!-- User Profile (shown when authenticated) -->
                <div id="user-profile" class="user-profile" style="display: none;">
                    <img id="user-photo" class="user-photo" src="" alt="User">
                    <div class="user-info">
                        <span id="user-name" class="user-name"></span>
                        <button id="sign-out-btn" class="btn-text">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="library-container">
            <div class="import-section">
                <button id="import-book" class="btn btn-primary">
                    <span class="icon">üìñ</span>
                    Import EPUB
                </button>
                <input type="file" id="file-input" accept=".epub" hidden>
            </div>

            <div id="book-list" class="book-grid">
                <!-- Books will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Music Panel -->
    <div id="music-panel" class="music-panel">
        <div class="music-header">
            <h3>üéµ Now Playing</h3>
            <button id="close-music-panel" class="btn-close">√ó</button>
        </div>

        <div class="music-info">
            <div id="current-track" class="track-info">
                <div class="track-title">No track playing</div>
                <div class="track-artist">-</div>
            </div>
        </div>

        <div class="music-controls">
            <button id="prev-track" class="btn btn-icon">‚èÆ</button>
            <button id="play-pause" class="btn btn-icon btn-large">‚ñ∂Ô∏è</button>
            <button id="next-track" class="btn btn-icon">‚è≠</button>
        </div>

        <div class="volume-control">
            <span class="icon">üîä</span>
            <input type="range" id="volume-slider" min="0" max="100" value="70">
            <span id="volume-value">70%</span>
        </div>

        <div class="playlist">
            <h4>Playlist</h4>
            <div id="playlist-tracks" class="playlist-tracks">
                <!-- Playlist will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h3>‚öôÔ∏è Settings</h3>
            <button id="close-settings" class="btn-close">√ó</button>
        </div>

        <div class="settings-content">
            <div class="setting-group">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="font-size">Font Size</label>
                <input type="range" id="font-size" min="12" max="24" value="16">
                <span id="font-size-value">16px</span>
            </div>

            <div class="setting-group">
                <label for="line-height">Line Height</label>
                <input type="range" id="line-height" min="1.2" max="2.0" step="0.1" value="1.6">
                <span id="line-height-value">1.6</span>
            </div>

            <div class="setting-group">
                <label for="music-enabled">
                    <input type="checkbox" id="music-enabled" checked>
                    Enable Background Music
                </label>
            </div>

            <div class="setting-group">
                <label for="auto-play">
                    <input type="checkbox" id="auto-play" checked>
                    Auto-play Music
                </label>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
